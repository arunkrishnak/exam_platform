<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Exam Website{% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
            {% if user.is_teacher %}
                <a href="{% url 'teacher_dashboard' %}">Teacher Dashboard</a>
            {% elif user.is_student %}
                <a href="{% url 'student_dashboard' %}">Student Dashboard</a>
            {% endif %}
        {% else %}
            <a href="{% url 'teacher_login' %}">Teacher Login</a>
            <a href="{% url 'student_login' %}">Student Login</a>
            <a href="{% url 'teacher_signup' %}">Teacher Signup</a>
            <a href="{% url 'student_signup' %}">Student Signup</a>
        {% endif %}
    </nav>
    <hr>
    {% block content %}
    {% endblock %}
</body>
</html>
