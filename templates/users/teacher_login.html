{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mt-3">Login</h2>
    
    <div class="card p-3">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <div class="text-center mt-3">
        <p>Don't have an account?</p>
        <a href="{% url 'teacher_signup' %}" class="btn btn-warning">Signup as Teacher</a>
    </div>
</div>
{% endblock %}
