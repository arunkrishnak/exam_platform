{% extends 'base.html' %}
{% block content %}
    <h2>Student Dashboard</h2>
    <p>Welcome, Student {{ user.username }}!</p>

    <h3>Available Exams</h3>
    <ul>
        {% for exam in available_exams %}
            <li><a href="{% url 'take_exam' exam.id %}">{{ exam.title }}</a> - {{ exam.description }}</li>
        {% endfor %}
    </ul>

{% endblock %}
