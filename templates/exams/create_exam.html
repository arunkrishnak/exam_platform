{% extends 'base.html' %}

{% block content %}
    <h2>Create Exam</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}    <!-- checks the token to ensure the request is legitimate and originated from the same site -->
        
        <div class="mb-3">
            <label for="id_title" class="form-label">Exam Title</label>
            {{ exam_form.title }} 
        </div>

        <div class="mb-3">
            <label for="id_description" class="form-label">Description</label>
            {{ exam_form.description }}
        </div>

        <div class="mb-3">
            <label for="id_pdf_document" class="form-label">Upload PDF (Optional)</label>
            {{ exam_form.pdf_document }}
        </div>

        <div class="mb-3">
            <label for="id_num_questions_per_level" class="form-label">Number of Questions per Level</label>
            {{ exam_form.num_questions_per_level }}
        </div>

        <div class="mb-3">
            <label for="id_num_options" class="form-label">Number of Answer Options per Question</label>
            {{ exam_form.num_options }}
        </div>

        <div class="mb-3">
            <label for="id_topic_prompt" class="form-label">Topic Prompt (Optional)</label>
            {{ exam_form.topic_prompt }}
        </div>

        <!-- Number of Skills to Generate -->
        <div class="mb-3">
            <label for="id_num_skills_to_generate" class="form-label">Number of Skills to Auto-Generate (Optional)</label>
            <input type="number" id="id_num_skills_to_generate" name="num_skills_to_generate" class="form-control" min="1" value="5">
        </div>

        <button type="submit" class="btn btn-primary">Create Exam</button>
    </form>
{% endblock %}
