{% extends 'base.html' %}

{% block title %}Add/Edit Feedback{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Feedback for {{ student.username }} on {{ exam.title }}</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save Feedback</button>
                <a href="{% url 'student_performance_by_teacher' student.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
